<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>EtchASketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body ondragstart="return false;" ondrop="return false;">
    <h1 id="title">Etch A Sketch</h1>
    <div id="mainContainer">
    <div id="buttonsContainer">
        <button type="button" class="buttons" id="resetButton">Reset</button>
        <button type="button" class="buttons" id="rainbow">Rainbow</button>
        <button type="button" class="buttons" id="eraser">Eraser</button>
        <button type="button" class="buttons" id="toggleGrid">Grid On</button>
    </div>
    
    <div id="gridContainer"></div>
    
    <div id="paletteContainer">
    
    
    <div id="colorsContainer">
        <h3 id="colorText">Color</h3>
        <input id="colorInput" type="color" name="color"></div>
    <div></div><div id="sliderText">placeholder</div>
        <input type="range" min="4" max="100" value="16" id="size"></div>
    </div>
    </div>
</div>
<footer class="footer">
    <p>2024 Brian Rosenfeld</p>
    <p><a href="https://github.com/brianros">https://github.com/brianros</a></p>
</footer>
</body>
</html>
</body>
</html>
